  - references:
      - name: GET
        url: 'https://github.com/cloudfoundry/cc-api-v3-style-guide#get'
    _embedded:
      topic:
        id: http-methods-get
        category: HTTP Methods
        name: GET
        description: |
          The GET method requests a representation of the specified resource. Requests using GET should only retrieve data and should have no other effect.
        _links:
          self:
            href: /design/topics/http-methods-get.yaml
          topicGuidelines:
            href: /design/topics/http-methods-get/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-methods-get.yaml
  - references:
      - name: POST
        url: 'https://github.com/cloudfoundry/cc-api-v3-style-guide#post'
    _embedded:
      topic:
        id: http-methods-post
        category: HTTP Methods
        name: POST
        description: |
          The POST method requests that the server accept the entity enclosed in the request as a new subordinate of the web resource identified by the URI. The data POSTed might be, for example, an annotation for existing resources; a message for a bulletin board, newsgroup, mailing list, or comment thread; a block of data that is the result of submitting a web form to a data-handling process; or an item to add to a database.
        _links:
          self:
            href: /design/topics/http-methods-post.yaml
          topicGuidelines:
            href: /design/topics/http-methods-post/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-methods-post.yaml
  - references:
      - name: PUT
        url: 'https://github.com/cloudfoundry/cc-api-v3-style-guide#put'
    _embedded:
      topic:
        id: http-methods-put
        category: HTTP Methods
        name: PUT
        description: |
          The PUT method requests that the enclosed entity be stored under the supplied URI. If the URI refers to an already existing resource, it is modified; if the URI does not point to an existing resource, then the server can create the resource with that URI.
        _links:
          self:
            href: /design/topics/http-methods-put.yaml
          topicGuidelines:
            href: /design/topics/http-methods-put/guidelines.yaml
    _links:
