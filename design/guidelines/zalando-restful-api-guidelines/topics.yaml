        id: http-status-200
        category: HTTP Status Success
        name: 200 OK
        description: 'Standard response for successful HTTP requests. The actual response will depend on the request method used. In a GET request, the response will contain an entity corresponding to the requested resource. In a POST request, the response will contain an entity describing or containing the result of the action.'
        _links:
          self:
            href: /design/topics/http-status-200.yaml
          topicGuidelines:
            href: /design/topics/http-status-200/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-200.yaml
  - references:
      - name: Success Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#success-codes'
    _embedded:
      topic:
        id: http-status-201
        category: HTTP Status Success
        name: 201 Created
        description: 'The request has been fulfilled, resulting in the creation of a new resource.'
        _links:
          self:
            href: /design/topics/http-status-201.yaml
          topicGuidelines:
            href: /design/topics/http-status-201/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-201.yaml
  - references:
      - name: Success Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#success-codes'
    _embedded:
      topic:
        id: http-status-202
        category: HTTP Status Success
        name: 202 Accepted
        description: |
          The request has been accepted for processing, but the processing has not been completed. The request might or might not be eventually acted upon, and may be disallowed when processing occurs.
        _links:
          self:
            href: /design/topics/http-status-202.yaml
          topicGuidelines:
            href: /design/topics/http-status-202/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-202.yaml
  - references:
      - name: Success Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#success-codes'
    _embedded:
      topic:
        id: http-status-204
        category: HTTP Status Success
        name: 204 No Content
        description: The server successfully processed the request and is not returning any content.
        _links:
          self:
            href: /design/topics/http-status-204.yaml
          topicGuidelines:
            href: /design/topics/http-status-204/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-204.yaml
  - references:
      - name: Redirection Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#redirection-codes'
    _embedded:
      topic:
        id: http-status-301
        category: HTTP Status Redirection
        name: 301 Moved Permanently
        description: This and all future requests should be directed to the given URI.
        _links:
          self:
            href: /design/topics/http-status-301.yaml
          topicGuidelines:
            href: /design/topics/http-status-301/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-301.yaml
  - references:
      name: HTTP Status 302
      description: When to use HTTP status 302
    _embedded:
      topic:
        id: http-status-302
        category: HTTP Status Redirection
        name: 302 Found
        description: |
          Common way of performing URL redirection. An HTTP response with this status code will additionally provide a URL in the location header field. The user agent (e.g. a web browser) is invited by a response with this code to make a second, otherwise identical, request to the new URL specified in the location field. 
        _links:
          self:
            href: /design/topics/http-status-302.yaml
          topicGuidelines:
            href: /design/topics/http-status-302/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-302.yaml
  - references:
      - name: Redirection Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#redirection-codes'
    _embedded:
      topic:
        id: http-status-303
        category: HTTP Status Redirection
        name: 303 See Other
        description: |
          The response to the request can be found under another URI using a GET method. When received in response to a POST (or PUT/DELETE), the client should presume that the server has received the data and should issue a redirect with a separate GET message.
        _links:
          self:
            href: /design/topics/http-status-303.yaml
          topicGuidelines:
            href: /design/topics/http-status-303/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-303.yaml
  - references:
      - name: Redirection Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#redirection-codes'
    _embedded:
      topic:
        id: http-status-304
        category: HTTP Status Redirection
        name: 304 Not Modified
        description: |
          Indicates that the resource has not been modified since the version specified by the request headers If-Modified-Since or If-None-Match. In such case, there is no need to retransmit the resource since the client still has a previously-downloaded copy.
        _links:
          self:
            href: /design/topics/http-status-304.yaml
          topicGuidelines:
            href: /design/topics/http-status-304/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-304.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-400
        category: HTTP Status User Error
        name: 400 Bad Request
        description: |
          The server cannot or will not process the request due to an apparent client error (e.g., malformed request syntax, too large size, invalid request message framing, or deceptive request routing).
        _links:
          self:
            href: /design/topics/http-status-400.yaml
          topicGuidelines:
            href: /design/topics/http-status-400/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-400.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-401
        category: HTTP Status User Error
        name: 401 Unauthorized
        description: |
          Similar to 403 Forbidden, but specifically for use when authentication is required and has failed or has not yet been provided. The response must include a WWW-Authenticate header field containing a challenge applicable to the requested resource. 
        _links:
          self:
            href: /design/topics/http-status-401.yaml
          topicGuidelines:
            href: /design/topics/http-status-401/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-401.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-403
        category: HTTP Status User Error
        name: 403 Forbidden
        description: 'The request was a valid request, but the server is refusing to respond to it. The user might be logged in but does not have the necessary permissions for the resource.'
        _links:
          self:
            href: /design/topics/http-status-403.yaml
          topicGuidelines:
            href: /design/topics/http-status-403/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-403.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-404
        category: HTTP Status User Error
        name: 404 Not Found
        description: The requested resource could not be found but may be available in the future. Subsequent requests by the client are permissible.
        _links:
          self:
            href: /design/topics/http-status-404.yaml
          topicGuidelines:
            href: /design/topics/http-status-404/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-404.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-405
        category: HTTP Status User Error
        name: 405 Method Not Allowed
        description: |
          A request method is not supported for the requested resource; for example, a GET request on a form which requires data to be presented via POST, or a PUT request on a read-only resource.
        _links:
          self:
            href: /design/topics/http-status-405.yaml
          topicGuidelines:
            href: /design/topics/http-status-405/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-405.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-406
        category: HTTP Status User Error
        name: 406 Not Acceptable
        description: The requested resource is capable of generating only content not acceptable according to the Accept headers sent in the request.
        _links:
          self:
            href: /design/topics/http-status-406.yaml
          topicGuidelines:
            href: /design/topics/http-status-406/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-406.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-408
        category: HTTP Status User Error
        name: 408 Request Timeout
        description: |
          The server timed out waiting for the request. According to HTTP specifications: The client did not produce a request within the time that the server was prepared to wait. The client MAY repeat the request without modifications at any later time.
        _links:
          self:
            href: /design/topics/http-status-408.yaml
          topicGuidelines:
            href: /design/topics/http-status-408/guidelines.yaml
    _links:
      topic:
        href: /design/topics/http-status-408.yaml
  - references:
      - name: Client Side Error Codes
        url: 'http://zalando.github.io/restful-api-guidelines/http/Http.html#client-side-error-codes'
    _embedded:
      topic:
        id: http-status-409
        category: HTTP Status User Error
        name: 409 Conflict
        description: |
          Indicates that the request could not be processed because of conflict in the request, such as an edit conflict between multiple simultaneous updates.
